<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Advisor</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/auth.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-page-wrapper">
        <!-- Auth Navigation -->
        <nav class="auth-navigation">
            <a href="/index" class="app-brand-small">Digital Advisor</a>
            <div class="auth-nav-links">
                <a href="/index" class="auth-nav-link">Home</a>
                <a href="/register" class="auth-nav-link">Register</a>
            </div>
        </nav>

        <!-- Login Form and Side Panel -->
        <div class="auth-form-container">
            <div class="auth-form-card">
                <div class="auth-form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your trading account</p>
                </div>

                <div class="form-status-message" id="authStatus"></div>

                <form class="login-registration-form" id="loginForm">
                    <div class="form-field-group">
                        <label class="field-label" for="userName">User Name</label>
                        <input type="text" class="form-input" id="userName" name="userName" required>
                    </div>

                    <div class="form-field-group">
                        <label class="field-label" for="userPassword">Password</label>
                        <input type="password" class="form-input" id="userPassword" name="password" required>
                    </div>

                    <div class="form-field-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div class="auth-card-footer">
                    <p>Don't have an account? <a href="/register">Create one here</a></p>
                    <a href="#" class="forgot-password-link">Forgot your password?</a>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="auth-sidebar">
                <div class="sidebar-content">
                    <h2>Start Trading Today</h2>
                    <ul class="benefits-feature-list">
                        <li>✓ Real-time market data</li>
                        <li>✓ Advanced trading tools</li>
                        <li>✓ Portfolio analytics</li>
                        <li>✓ Price predictions</li>
                        <li>✓ Secure transactions</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/common.js"></script>
    <script src="static/js/auth.js"></script>
</body>
</html>
